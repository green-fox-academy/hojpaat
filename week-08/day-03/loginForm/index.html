<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Login</title>
</head>
<body>
  <div>

    
    <form class = 'login' method = 'POST' action = '/login'>

      <fieldset>
        <legend>Account Login</legend>
        <label for = 'username'>Username:</label>
        <input type = 'text' name = 'username' required autofocus />
        <br>
        <label for = 'password'>Password:</lavel>
        <input type = 'text' name = 'password' required/>
        <i class="fas fa-eye"></i>
      </fieldset>

      <input type = 'submit' value = 'Login'/>
    </form>

    <form class = 'survey' method = 'POST' action ='/survey'>

      <fieldset>
        <legend>What is your favorite pet?</legend>
        <input type = 'radio' name = 'animal' id = 'dog'/>
        <label for = 'dog'>Dog</label>
        <br>
        <input type = 'radio' name = 'animal' id = 'cat'/>
        <label for = 'cat'>Cat</label>
        <br>
        <input type = 'radio' name = 'animal' id = 'Victor'/>
        <label for = 'Victor'>Victor the goldfish</label>
      </fieldset>

      <fieldset>
        <legend>Do you want to sign up for cat fatcs?</legend>
        <input type='radio' name = 'signUp' id = 'yes' checked/>
        <label for = 'yes'>Yes</label>
        <br>
        <input type='radio' name = 'signUp' id = 'no'/>
        <label for = 'no'>No</label>
      </fieldset>

      
      <input type = 'submit' value = 'I love cats' id = 'loveCats'/>
      <input type = 'submit' value = 'Sign up' id = 'signingUp' disabled = true/>
    </form>

  </div>

  <script>
    let loveCats = document.getElementById('loveCats');
    let signingUp = document.getElementById('signingUp')
    let radioDog = document.getElementById('dog');
    let radioCat = document.getElementById('cat');
    let survey = document.getElementsByClassName('survey')[0];
    let yesCatFacts = document.getElementById('yes');

    function signUp(){
      if(radioCat.checked === true || radioDog.checked === true){
        signingUp.disabled = false;
      } else {
        signingUp.disabled = true;
      }
    }

    function iLoveCat(){
      if(yesCatFacts.checked === true){
        loveCats.disabled = false;
        
      }else{
        loveCats.disabled = true;
      }
    }
      survey.addEventListener('click', () => {
        signUp();
        iLoveCat();
      });
  </script>
</body>
</html>
