<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Login</title>
</head>
<body>
  <div>

    
    <form class = 'login' method = 'POST' action = '/login'>

      <fieldset>
        <legend>Account Login</legend>
        <label for = 'username'>Username:</label>
        <input type = 'text' name = 'username' required autofocus />
        <br>
        <label for = 'password'>Password:</lavel>
        <input type = 'text' name = 'password' required/>
        <i class="fas fa-eye"></i>
      </fieldset>

      <input type = 'submit' value = 'Login'/>
    </form>

    <form class = 'survey' method = 'POST' action ='/survey'>

      <fieldset>
        <legend>What is your favorite pet?</legend>
        <input type = 'radio' name = 'animal' id = 'dog'/>
        <label for = 'dog'>Dog</label>
        <br>
        <input type = 'radio' name = 'animal' id = 'cat'/>
        <label for = 'cat'>Cat</label>
        <br>
        <input type = 'radio' name = 'animal' id = 'Victor'/>
        <label for = 'Victor'>Victor the goldfish</label>
      </fieldset>

      
      <input type = 'submit' value = 'Submit'/>
    </form>

  </div>
</body>
</html>
